	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">
			<div class="content-bg " style="clear: both;">
				<div style="float: left; width: 13px; margin-left: -1px;">
					<img src="images/left.png" />
				</div>
				<div style="float: left; width: 960px;">
					<div class="black-shade">
					</div>
				</div>
				<div style="float: left; width: 13px; margin-left: 1px;">
					<img src="images/right.png" />
				</div>
                            <h:form id="frm">
				<div class="clear">
					<div
						style="float: left; width: 902px; margin-left: 13px; padding-left: 58px;">

							<h3 class="login">Confirm Your New Account</h3>
							<hr width="850" />
							<table>
								<tr><td><h:outputText value="You are about to create account on " styleClass="loginFields"></h:outputText></td></tr>

								<tr><td><h:outputText value="Using a login from " styleClass="loginFields"></h:outputText></td></tr>

							</table>
							<br />
							<p:commandButton value="Confirm"  id="cnrfButton"
									action="#{customerManagedBean.saveFBCustomer}" 
									styleClass="loginButton buttonStyle" 
									 />
							
							
							
						</div>
					</div>
					<div style="float: right; width: 63px; margin-top: 30px;">
						<a href="contact.jsf"><img src="images/icon2.png" width="63"
							height="46" border="0" /></a>
					</div>
				</div>
                        </h:form>
				<div class="clear"></div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
