													<p:ajax

												</p:selectOneRadio>

										<h:outputText styleClass="loginFields"

									<h:outputText value="#{serviceProviderManagedBean.pNameExists}"

									<p:tabView id="tabView" style="width:93%"

											<h:panelGrid id="register" columns="2">
												<h:outputLabel for="CompanyName" value="Company Name *"

													<f:validateLength minimum="2" maximum="100" />

												<h:outputLabel for="vendordescription" value="Description"

												<h:outputLabel for="StreetAddress" value="Street Address *"
													styleClass="otherFields" />
												<p:inputText label="Street Address" id="StreetAddress"
													styleClass="fieldStyles"
													value="#{serviceProviderManagedBean.streetAddress}">
													<f:validateLength minimum="2" maximum="1000" />
												</p:inputText>
												<h:outputLabel for="City" value="City *"

													filterMatchMode="startsWith">

													filterMatchMode="startsWith">
													<f:selectItem itemLabel="--Select--"
														noSelectionOption="true"></f:selectItem>
													<f:selectItems
														value="#{serviceProviderManagedBean.areaInfo}"></f:selectItems>													
												</p:selectOneMenu>

													<f:validateLength maximum="6" />
												</p:inputText>

													<h:inputText label="user" id="user" styleClass="inputFields"

													styleClass="otherFields" />
												<c:if test="#{!serviceProviderManagedBean.imageUploadable}">
													<p:inputText label="Email Id" id="emailaddr"
														styleClass="fieldStyles"
														value="#{serviceProviderManagedBean.emailaddr}"
														validatorMessage="Invalid email format or Email already Registered with us, Please try again">
														<f:validateRegex
															pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
														<p:ajax event="change"
															rendered="#{!serviceProviderManagedBean.imageUploadable}"
															update="emailaddr" />
														<f:validateLength maximum="100" />
														<f:validator
															rendered="#{!serviceProviderManagedBean.imageUploadable}"
															validatorId="emailValidator" />
													</p:inputText>
												</c:if>
												<c:if test="#{serviceProviderManagedBean.imageUploadable}">
													<p:inputText label="emailaddr" id="emailaddr"
														styleClass="fieldStyles"
														value="#{serviceProviderManagedBean.emailaddr}"
														validatorMessage="Invalid email format or Email already Registered with us, Please try again">
														<f:validateRegex

														<p:ajax event="change"
															rendered="#{!serviceProviderManagedBean.imageUploadable}"
															update="emailaddr" />
														<f:validateLength maximum="100" />
													</p:inputText>
												</c:if>
												<h:outputLabel for="Password" value="Password *"

													rendered="#{!serviceProviderManagedBean.imageUploadable}">

												<h:outputLabel for="cpassword" value="Confirm Password *"

											</h:panelGrid>
											<h:panelGrid columns="2"

													</p:selectOneMenu>

													<h:outputLabel for="Effective To" value="Effective To"

														requiredMessage="Please select Effective To date"

														listener="#{venueManagedBean.removePackage}" update="cars" /> -->

																		<p:ajax event="save"
																			listener="#{serviceProviderManagedBean.savePackageInfo(package1)}" />
																		<p:inputText value="#{package1.packageName}"
																			label="text" styleClass="tableFieldStyles" />
																	</p:inplace>
																	<h:outputLabel value="Description"
																		styleClass="tableFields"></h:outputLabel>
																	<p:inplace id="description" editor="true"

																		<p:ajax event="save"
																			listener="#{serviceProviderManagedBean.savePackageInfo(package1)}" />

																			styleClass="tableFieldStyles"
																			value="#{package1.description}" label="text"
																			cols="10" rows="3" />
																	</p:inplace>
																	<h:outputLabel value="Rate(INR)"
																		styleClass="tableFields"></h:outputLabel>

																			listener="#{serviceProviderManagedBean.savePackageInfo(package1)}" />
																		<p:inputText value="#{package1.cost}" label="text"
																			styleClass="tableFieldStyles" />

                                                                                                                                                 <p:ajax listener="#{serviceProviderManagedBean.unitCostChange}" /> 
																		</p:selectOneMenu>
																	</p:inplace>

                                                                                                                                        <p:inplace  editor="true" id="eventype" styleClass="tableInputs"

                                                                                                                                            <p:ajax event="save" 
																			listener="#{serviceProviderManagedBean.savePackageInfo(package1)}" />
                                                                                                                                            <p:selectOneMenu>    
                                                                                                                                                <f:selectItem
                                                                                                                                                            itemLabel="Select" />
																			<f:selectItems
                                                                                                                                                            value="#{serviceProviderManagedBean.eventTypeList}" />
                                                                                                                                                        <p:ajax listener="#{serviceProviderManagedBean.eventChange}" />   
                                                                                                                                                </p:selectOneMenu>
																	</p:inplace>
																	<h:outputLabel value="From Date"
																		styleClass="tableFields"></h:outputLabel>
																	<p:inplace id="From" editor="true"
																		styleClass="tableInputs">
																		<p:ajax event="save"
																			listener="#{serviceProviderManagedBean.savePackageInfo(package1)}" />
																		<p:inputText value="#{package1.strFrom}" label="text"
																			styleClass="tableFieldStyles" />
																	</p:inplace>
																	<h:outputLabel value="To Date" styleClass="tableFields"></h:outputLabel>
																	<p:inplace id="To" editor="true"
																		styleClass="tableInputs">
																		<p:ajax event="save"
																			listener="#{serviceProviderManagedBean.savePackageInfo(package1)}" />
																		<p:inputText value="#{package1.strTo}" label="text"
																			styleClass="tableFieldStyles" />
																	</p:inplace>
																	<h:outputLabel for="Upload profile pictures"

																		value="Upload profile pictures" />

																		allowTypes="/(\.|\/)(gif|jpe?g|png|tif)$/"

																			value="#{package1.packageId}" />
																		<f:attribute name="rowind" value="#{rowind}" />
																	</p:fileUpload>
																</p:panelGrid></td>

																		rendered="#{serviceProviderManagedBean.imageUploadable}"

																				icon="ui-icon ui-icon-trash" title="Delete"
																				ajax="true" immediate="true"
																				action="#{serviceProviderManagedBean.deleteImagePkg(package1.packageId)}"
																				update="gallerySA"
																				style="position:absolute;right:0px;top:10px;">
																				<f:param name="imagepath" value="#{image.path}" />
																			</p:commandButton>
																		</h:panelGrid>
																	</p:galleria>
																</p:panelGrid></td>
														</tr>
													</table>
												</p:panel>
											</p:dataGrid>
											<br />
										</p:tab>

										<p:tab id="tab3" title="Availability Calendar"
											style="font-size:1.125em;color:navy;"
											disabled="#{serviceProviderManagedBean.registerDisable}">
											<h:panelGrid columns="1">
												<h:outputLabel styleClass="loginFields"
													value="Select dates for already blocked events" />
												<p:calendar styleClass="customStyle"
													value="#{serviceProviderManagedBean.dateSelected}"
													mode="inline" pages="3" pattern="yyyy-MM-dd"
													style="margin-left:-15px !important;">
													<p:ajax event="dateSelect"
														listener="#{serviceProviderManagedBean.handleDateSelect}"
														update="dateList" />
												</p:calendar>
												<p:inputTextarea id="dateList"
													value="#{serviceProviderManagedBean.dates}" readonly="true"
													cols="95" rows="3" styleClass="inputArea"
													style="margin-top:5px;"></p:inputTextarea>
												<p:commandButton id="buttonAll" value="Save all Dates"
													styleClass="loginButton"
													style="margin:3px 0px 3px -2px;width:150px !important;"
													actionListener="#{serviceProviderManagedBean.insertMultipleEventDates}"
													update="dates dateList" />
											</h:panelGrid>
											<p:dataTable id="dates" style="width:40%;"
												value="#{serviceProviderManagedBean.eventDates}"
												var="eDates">
												<p:column headerText="Event Dates Blocked"
													styleClass="tableHeader">
													<h:outputText value="#{eDates.eventDate}"
														styleClass="otherFields" />
												</p:column>
												<p:column>
													<p:commandButton value="X"
														actionListener="#{serviceProviderManagedBean.removeEventDate}"
														update="dates" id="ajax10" styleClass="redButton">
														<f:param name="eventDateId" value="#{eDates.dateId}" />
													</p:commandButton>
												</p:column>
											</p:dataTable>
										</p:tab>
									</p:tabView>
								</div>
							</div>
							<div class="clear"></div>
						</div>
					</h:form>
				</ui:define>
			</ui:composition>

		</div>
	</div>
