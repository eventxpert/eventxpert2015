	<link rel="apple-touch-icon-precomposed" sizes="114x114"

	<link rel="apple-touch-icon-precomposed" sizes="72x72"

	<link rel="apple-touch-icon-precomposed"

	<link rel="shortcut icon" href="../resources/images/ico/favicon.png" />
	<link rel="stylesheet"

		src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
	<link href="../resources/bootstrap/css/bootstrap.min.css"
		rel="stylesheet" type="text/css" />
	<script type="text/javascript"
		src="../resources/bootstrap/js/bootstrap.min.js" />
	<link href="../resources/bootstrap/css/bootstrap-multiselect.css"
		rel="stylesheet" type="text/css" />
	<script type="text/javascript"
		src="../resources/bootstrap/js/bootstrap-multiselect.js" />
	<script type="text/javascript" src="../resources/js/device.min.js" />
	<script type="text/javascript" src="../resources/js/plugins.js" />
	<script type="text/javascript"
		src="../resources/js/jquery.customSelect.js" />
	<script type="text/javascript" src="../resources/js/customs.js" />
	<script type="text/javascript"
		src="../resources/js/bootstrap-multiselect.js" />
</h:head>
<h:body>

	<div id="qLoverlay"></div>

	<div id="navbar-main">
		<!-- Fixed navbar -->
		<div class="navbar navbar-inverse navbar-fixed-top header-bg">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<img src="../resources/images/logo_small.png" />
					</button>
					<a class="navbar-brand hidden-xs" href="#home"> <img
						src="../resources/images/logo.png" />
					</a>
				</div>

				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav ">
						<li><a href="#" class="smoothScroll">Sign In</a></li>
						<li><a href="#" class="smoothScroll">Sign Up</a></li>
						<li><a href="#" class="smoothScroll"> About Us</a></li>
						<li><a href="#contact" class="smoothScroll"> Contact Us</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<section class="section-sresults vertical-align-content-summary">
	<div class="clear mb-50"></div>

	<div class="container clearfix">


		<div class="row">
			<div class="section-header-3 col-md-8 col-md-offset-2">
				<h2 class="text-color-02">Summary</h2>
				<p>Did not find a matching vendor? Please don't hesitate to call
					us anytime on +91-92931-30333</p>
			</div>
			<!-- end of .section-header -->
		</div>
		<!-- end of .row -->


		<div class="row">

			<div class="container">
				<table id="cart" class="table table-hover table-condensed">
					<thead>
						<tr>
							<th style="width: 60%">Vendor</th>
							<th style="width: 10%">Rate/pax</th>
							<th style="width: 10%">Price</th>
							<th style="width: 10%"></th>
						</tr>
					</thead>
					<c:forEach
						items="#{eventsManagedBean.finalVenueMap.entrySet().toArray()}"
						var="venue" varStatus="stVenue">
						<c:forEach items="#{venue.value}" var="finalVenueD">
							<tbody>
								<tr>
									<td data-th="Vendor">
										<div class="row">
											<div class="col-sm-4 ">
												<img
													src="#{eventsManagedBean.getHotelImagesSm(finalVenueD.value.venueId).get(0)}"
													alt="profile image" class="img-responsive" />
											</div>
											<div class="col-sm-8">
												<h4 class="nomargin">#{finalVenueD.key}</h4>
												<div>
													<strong>Vendor:</strong> Venue
												</div>
												<div>
													<strong>Event:</strong> Event Type
												</div>
												<div>
													<strong>Date:</strong> #{eventsManagedBean.eventDate}
												</div>
												<div>
													<strong>Guests:</strong> Count
												</div>
											</div>
										</div>
									</td>
									<td data-th="Price " class="price-alignment">Rs.
										#{eventsManagedBean.getCost(finalVenueD.value.finalAmount)}</td>

									<td data-th="Subtotal " class="price-alignment">Rs.
										#{eventsManagedBean.getCost(finalVenueD.value.finalAmount)}</td>
									<td class="actions price-alignment" data-th="">
										<button class="btn btn-info btn-sm">
											<i class="fa fa-pencil-square-o"></i>
										</button>
										<button class="btn btn-danger btn-sm">
											<i class="fa fa-trash-o"></i>
										</button>
									</td>
								</tr>
							</tbody>
						</c:forEach>
					</c:forEach>
					<c:forEach items="#{eventsManagedBean.allSelectedServicesMap}"
						varStatus="stat" var="allS">
						<c:forEach
							items="#{eventsManagedBean.finalServicesMap.entrySet().toArray()}"
							var="finalV">
							<c:if test="#{allS.key.getId() == finalV.key}">
								<tbody>
									<tr>
										<td data-th="Vendor">
											<div class="row">
												<div class="col-sm-4 ">
													<img src="images/features/featured-img-thumb-01.jpg"
														alt="profile image" class="img-responsive" />
												</div>
												<div class="col-sm-8">
													<h4 class="nomargin">#{finalV.value.serviceProviderName}</h4>
													<div>
														<strong>Vendor:</strong> #{allS.key.getId() eq finalV.key}
													</div>
													<div>
														<strong>Package:</strong> #{finalV.value.packageName}
													</div>
													<div>
														<strong>Event:</strong> Type Event
													</div>
													<div>
														<strong>Date:</strong> #{eventsManagedBean.eventDate}
													</div>
													<div>
														<strong>Guests:</strong> Count
													</div>
												</div>
											</div>
										</td>
										<td data-th="Price " class="price-alignment">Rs.
											#{eventsManagedBean.getProjectedCost(service.value.finalAmount,
											service.value.unitOfCost)}</td>

										<td data-th="Subtotal " class="price-alignment">Rs.
											#{eventsManagedBean.getProjectedCost(service.value.finalAmount,
											service.value.unitOfCost)}</td>
										<td class="actions price-alignment" data-th="">
											<button class="btn btn-info btn-sm">
												<i class="fa fa-pencil-square-o"></i>
											</button>
											<button class="btn btn-danger btn-sm">
												<i class="fa fa-trash-o"></i>
											</button>
										</td>
									</tr>
								</tbody>
							</c:if>
						</c:forEach>
					</c:forEach>
					<tfoot>
						<tr class="visible-xs">
							<td class="text-center"></td>
						</tr>
						<tr>
							<td></td>

							<td colspan="2" class="text-right">Total <strong>Rs.
									Total Amount</strong></td>
							<td><a href="#" class="btn btn-primary btn-block caps">Block
									Now (5%/total) <i class="fa fa-angle-right"></i>
							</a></td>


						</tr>
						<tr class="visible-xs">
							<td></td>
						</tr>
						<tr>
							<td><a href="#" class="btn btn-warning"><i
									class="fa fa-angle-left"></i> Continue Shopping</a></td>

							<td colspan="2"></td>

							<td><a href="#" class="btn btn-warning btn-block">Confirm
									by 5th June <i class="fa fa-angle-right"></i>
							</a></td>

						</tr>


					</tfoot>
				</table>
			</div>

		</div>
		<!-- end of .row -->

	</div>

	</section>



	<section id="contact" class="">
	<div class="container clearfix">

		<div class="row">
			<div class="section-header-3 col-md-8 col-md-offset-2">

				<h2 class="text-color-02">GET IN TOUCH</h2>
				<p>Virtually every kind of event can be planned through
					EventXpert. Contact us today!.</p>

			</div>
			<!-- end of .section-header -->
		</div>
		<!-- end of .row -->

		<div class="row mt-20">

			<div class="col-xs-12 col-sm-6 col-md-6 xs-mb-50 wow fadeInLeft">

				<h:form id="contantForm" method="post" class="contact-form"
					action="#">

					<div class="alert alert-success" style="display: none;"></div>

					<div class="form-group">
						<p:inputText type="text" styleClass="form-control"
							name="conactName" placeholder="Your Name" />
					</div>

					<div class="form-group">
						<p:inputText type="email" styleClass="form-control" name="email"
							placeholder="Your Email" />
					</div>

					<div class="form-group">
						<p:inputText type="text" styleClass="form-control" name="subject"
							placeholder="Subject" />
					</div>
					<div class="form-group">
						<p:inputTextarea styleClass="form-control" rows="4"
							name="messagetext" placeholder="Message" />
					</div>
					<div class="form-group">
						<p:commandButton type="submit" styleClass="btn btn-primary"
							value="SEND" style="float: right; display: block;" />
					</div>

				</h:form>

			</div>


			<div class="col-xs-12 col-sm-6 col-md-6 wow fadeInRight"
				data-wow-duration="1s">

				<p class="address-item">
					<span class="icon"><i class="fa fa-map-marker"></i></span>
					17-1-382/15, Nagarjuna Colony, Vysalinagar(PO), Champapet ,
					Hyderabad, 500079, Telangana
				</p>
				<p class="address-item">
					<span class="icon"><i class="glyphicon glyphicon-earphone"></i></span>
					Phone: +91-92931-30333 <br />
				</p>
				<p class="address-item">
					<span class="icon"><i class="fa fa-envelope"></i></span> Support: <a
						href="mailto:dowebstation@gamil.com">care@eventxpert.in</a> <br />

				</p>


			</div>

		</div>

	</div>
	</section>

	<footer class="footer" id="footer">
	<div id="footer-bottom">
		<div class="container pt-50 pb-30">

			<div class="footer-social mb-20">
				<a href="https://www.facebook.com/eventxpert.in"
					class="facebook-color wow fadeInUp" data-wow-offset="50"
					data-wow-delay="0s"><i class="fa fa-facebook"></i></a> <a href="#"
					class="google-plus-color wow fadeInUp" data-wow-offset="50"
					data-wow-delay="0.2s"><i class="fa fa-google-plus"></i></a>
			</div>

			<ul class="inline-menu mb-20">
				<li><a href="#">Home</a></li>
				<li><a href="#about-us">About Us</a></li>
				<li><a href="#">Terms of Service</a></li>
				<li><a href="#">Privacy Policy</a></li>
			</ul>

			<p class="text-center">Copyright &#169; 2014 Circulos Technology
				Ltd. All right reserved.</p>
		</div>
	</div>
	</footer>
	<!-- /END FOOTER -->

	<div id="back-to-top">
		<a href="home-page-with-flexslider.html#">Back to Top</a>
	</div>

</h:body>
</html>
