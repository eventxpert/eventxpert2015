<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        <title>Vendor Registration</title>
        </h:head>
    <h:body>
   
	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content"> 
			<!--BODY CONTENT STARTS HERE-->
			<div class="content-bg clear-both">
				<div class="lt-flap">
					<img src="images/left.png" alt="" />
				</div>
				<div class="flap-mid">
					<div class="black-shade">&#160;</div>
				</div>
				<div class="rt-flap">
					<img src="images/right.png" alt="" />
				</div>
				<!--phone and chat icon starts -->
				<div class="icon-1-top">
					<a href="#"> <img src="images/icon1.png" border="0" alt="" /></a><a
						href="#"> <img src="images/icon2.png" border="0" alt="" /></a>
				</div>
				<!--phone and chat icon ends -->
				
        <div class="mid-content">
            <h:form prependId="false">
            <div>	
            <p:panel  id="loginPanel" header="Login">
                <p:messages for="Invalid credentials" />
                <h:panelGrid columns="3">
                <h:outputLabel for="userIdL" value="User ID: *" />
                <p:inputText maxlength="21" id="userIdL"  required="true" label="User ID"
                                value="#{serviceProviderManagedBean.loginUser}" >                    
                </p:inputText>
                <p:message for="userIdL" />
                <h:outputLabel for="passwordL" value="Password: *" />
                <p:password maxlength="15" id="passwordL"  required="true" label="Password"
                                value="#{serviceProviderManagedBean.loginPassword}" />
                <p:message for="passwordL" />
                </h:panelGrid>
                <p:commandButton id="logbtn" ajax="false" onclick="PF('buiload').show()" value="Login" action="#{serviceProviderManagedBean.checkLogin}" /><p:commandButton ajax="false" onclick="PF('buiload').show()" immediate="true" value="Register" actionListener="#{serviceProviderManagedBean.register}" />
                
            </p:panel>
	
        </div>
</h:form>
     
	
</div>
</div>
</ui:define>
</ui:composition> 
</h:body>
</html>
