<h:head>
	<title>EventXpert - Celebrations Home Delivered..</title>

	<link rel="apple-touch-icon-precomposed" sizes="144x144"
		href="/resources/images/ico/apple-touch-icon-144-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114"
		href="/resources/images/ico/apple-touch-icon-114-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72"
		href="/resources/images/ico/apple-touch-icon-72-precomposed.png" />
	<link rel="apple-touch-icon-precomposed"
		href="/resources/images/ico/apple-touch-icon-57-precomposed.png" />
	<link rel="shortcut icon" href="/resources/images/ico/favicon.png" />
	<link rel="stylesheet"
		href="/resources/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="/resources/icons/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="/resources/css/flexslider.css"
		media="screen" />
	<link
		href='http://fonts.googleapis.com/css?family=Raleway:400,300,500,600,700'
		rel='stylesheet' type='text/css' />
	<link
		href='http://fonts.googleapis.com/css?family=Roboto:700,400,300,300italic'
		rel='stylesheet' type='text/css' />
	<link rel="stylesheet"
		href="/resources/css/bootstrap-multiselect.css" type="text/css" />

	<link rel="stylesheet" href="/resources/css/style.css" />

		src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
	<link href="/resources/bootstrap/css/bootstrap.min.css"
		rel="stylesheet" type="text/css" />
	<script type="text/javascript"
		src="/resources/bootstrap/js/bootstrap.min.js" />
	<link href="/resources/bootstrap/css/bootstrap-multiselect.css"
		rel="stylesheet" type="text/css" />
	<script type="text/javascript"
		src="/resources/bootstrap/js/bootstrap-multiselect.js" />
	<script type="text/javascript" src="/resources/js/device.min.js" />
	<script type="text/javascript" src="/resources/js/plugins.js" />
	<script type="text/javascript"
		src="/resources/js/jquery.customSelect.js" />
	<script type="text/javascript" src="/resources/js/customs.js" />
	<script type="text/javascript"
		src="/resources/js/bootstrap-multiselect.js" />
</h:head>
<h:body>

	<div id="navbar-main">
		<!-- Fixed navbar -->
		<div class="navbar navbar-inverse navbar-fixed-top header-bg">
			<div class="container">

				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="navbar-collapse">
						<img src="/resources/images/logo_small.png" />
					</button>
					<a class="navbar-brand hidden-xs" href="#home"><img
						src="/resources/images/logo.png" /></a>
				</div>

				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav ">
						<li><a href="#" class="smoothScroll">Sign In</a></li>
						<li><a href="#" class="smoothScroll">Sign Up</a></li>
						<li><a href="#about-us" class="smoothScroll"> About Us</a></li>
						<li><a href="#contact" class="smoothScroll"> Contact Us</a></li>
					</ul>
				</div>

			</div>
		</div>

	</div>

	<section id="contact" class="get-in-wrapper">
	<div class="container clearfix">
		<div class="row mt-20">
			<h2 class="text-color-02">
				<a href="sresults.html"> &lt; </a>SWAGATH GRAND
			</h2>
		</div>
		<div class="tab-style-1">
			<ul class="nav-tabs clearfix" role="tablist">
				<c:forEach id="foreachNew"
					rendered="#{not empty eventsManagedBean.hallMap}"
					items="#{eventsManagedBean.hallMap.entrySet().toArray()}"
					varStatus="stat" var="allS">
					<li role="presentation"><a
						href="home-page-with-flexslider.html##{allS.key}" role="tab"
						data-toggle="tab">#{allS.key}#{allS.value}</a></li>
				</c:forEach>
			</ul>

			<div class="tab-content">
				<c:forEach id="foreachNew"
					rendered="#{not empty eventsManagedBean.hallMap}"
					items="#{eventsManagedBean.hallMap.entrySet().toArray()}"
					varStatus="stat" var="allS">
					<div role="tabpanel" class="tab-pane fade" id="#{allS.key}">
						<div class="tab-content-inner-vendor">
							<div class="content-info">
								<div class="vendor">
									<div class="item">
										<div class="img">
											<div id="main-slider" class="flex-set-height">
												<div id="mainFlexSlider" class="flexslider flexslider-clear">
													<ul class="slides">
														<li class="slide"
															data-thumb="http://devimg.circulostech.com/venue/2/4/IMG_9635.JPG">
															<div class="fslider-image-bg"
																style="background: url('http://devimg.circulostech.com/venue/2/4/IMG_9635.JPG') center top no-repeat;"></div>
														</li>
														<li class="slide"
															data-thumb="images/slider/flexslider-02.jpg">
															<div class="fslider-image-bg"
																style="background: url('images/slider/flexslider-02.jpg') center top no-repeat;"></div>
														</li>
														<li class="slide"
															data-thumb="images/slider/flexslider-03.jpg">
															<div class="fslider-image-bg"
																style="background: url('images/slider/flexslider-03.jpg') center top no-repeat;"></div>
														</li>
													</ul>
												</div>
											</div>
										</div>
										<div class="content">
											<h3>#{eventsManagedBean.popupViewVenue.venueName}</h3>
											<p>#{eventsManagedBean.popupViewVenue.areaName},
												#{eventsManagedBean.popupViewVenue.cityName}</p>
											<div class="row">
												<div class="col-sm-6 col-xs-12">
													<fieldset class="rating">
														<input type="radio" id="star5" name="rating" value="5" /><label
															for="star5" title="Rocks!">5 stars</label> <input
															type="radio" id="star4" name="rating" value="4" /><label
															for="star4" title="Pretty good">4 stars</label> <input
															type="radio" id="star3" name="rating" value="3" /><label
															for="star3" title="Meh">3 stars</label> <input
															type="radio" id="star2" name="rating" value="2" /><label
															for="star2" title="Kinda bad">2 stars</label> <input
															type="radio" id="star1" name="rating" value="1" /><label
															for="star1" title="Sucks big time">1 star</label>
													</fieldset>
												</div>
											</div>
											<div class="row">
												<div class="col-sm-6 col-xs-12">
													<a>Link Review </a>&nbsp;&nbsp;&nbsp;<a>Read Review</a>
												</div>
											</div>
											<h4>Rs.
												#{eventsManagedBean.getCost(eventsManagedBean.popupViewVenue.finalCOST)}</h4>
											<p>South Indian, North Indian, Continental Specialists.</p>

											<h4>Capacity : 500</h4>

											<div class="cal">
												<!-- Responsive calendar - START -->
												<div class="responsive-calendar">
													<div class="controls">
														<a class="pull-left" data-go="prev"><div
																class="btn btn-primary">&lt;-</div></a>
														<h4>Availability</h4>
														<a class="pull-right" data-go="next"><div
																class="btn btn-primary">-&gt;</div></a>
													</div>
													<hr />
													<div class="day-headers">
														<div class="day header">Mon</div>
														<div class="day header">Tue</div>
														<div class="day header">Wed</div>
														<div class="day header">Thu</div>
														<div class="day header">Fri</div>
														<div class="day header">Sat</div>
														<div class="day header">Sun</div>
													</div>
													<div class="days" data-group="days"></div>
												</div>
												<!-- Responsive calendar - END -->
											</div>

										</div>
									</div>
								</div>


								<div class="container clearfix">
									<div class="row">
										<div class="">
											<div class="inner">
												<div class="content space-ltm-30">

													<div class="section-header-3 col-md-7 col-md-offset-2">
														<h2 class="text-color-02">DESCRIPTION</h2>
														<p>#{eventsManagedBean.hallLocalMap.get(allS.key).description}</p>
													</div>
													<div class="section-header-3 col-md-7 col-md-offset-2">
														<h2 class="text-color-02">Other Facilities</h2>
														<p>Air Condition</p>
														<p>Stage</p>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</c:forEach>
			</div>
		</div>
	</div>
	</section>




	<footer class="footer" id="footer">
	<div id="footer-bottom">
		<div class="container pt-50 pb-30">

			<div class="footer-social mb-20">
				<a href="https://www.facebook.com/eventxpert.in"
					class="facebook-color wow fadeInUp" data-wow-offset="50"
					data-wow-delay="0s"><i class="fa fa-facebook"></i></a> <a href="#"
					class="google-plus-color wow fadeInUp" data-wow-offset="50"
					data-wow-delay="0.2s"><i class="fa fa-google-plus"></i></a>
			</div>

			<ul class="inline-menu mb-20">
				<li><a href="#">Home</a></li>
				<li><a href="#about-us">About Us</a></li>
				<li><a href="#">Terms of Service</a></li>
				<li><a href="#">Privacy Policy</a></li>
			</ul>

			<p class="text-center">Copyright &#169; 2014 Circulos Technology
				Ltd. All right reserved.</p>
		</div>
	</div>
	</footer>
	<!-- /END FOOTER -->






</h:body>
</html>
